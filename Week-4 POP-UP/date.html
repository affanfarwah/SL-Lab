<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body align="center">
    
    <h1>Display Date</h1>
    <input type="text" name="" id="dateInput" aria-label="input">
    <button type="button" onclick="displayDate()">
        isplay Date
    </button>
    <button type="button" onclick="alert(Date())">
        Alert
    </button>
    <p id = "date"></p>

    <script>
        function displayDate() {
            var date = new Date();
            document.getElementById("dateInput").vlaue = date;
            document.getElementById("date").innerHTML = date;
        }
    </script>
</body>
</html>
