<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body align="center">
    <h1>Factorial of a Number</h1>
    <button type="button" onclick="factorial()">Find Factorial</button>
    <script>
        function factorial() {
            var num = prompt("Enter a number:");
            var fact = 1;
            for (var i = 1; i <= num; i++) {
                fact *=i;   
            }
            alert("The factorial of "+num+" is "+fact);
        }
    </script>
</body>
</html>
