<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication</title>
    <script>
        function MultiplicationTable() {
            var num = prompt("Enter a number:");
            var table = "";
            for(var i = 1; i <= 10; i++){
                table += num + " x " + i + " = "+ (num * i) + "\n";
            }
            alert("Multiplicaton Table of "+ num + "\n\n" + table);
        }
    </script>
</head>
<body align = "center">
    <h1>Multiplication Table</h1>
    <button type="button" onclick="MultiplicationTable()">Display Table</button>
</body>
</html>
